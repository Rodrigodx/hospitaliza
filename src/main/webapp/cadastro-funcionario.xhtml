<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<meta charset="UTF-8" />
	<title>Cadastro de Funcionário</title>
	<h:outputStylesheet name="style.css" library="css" />

</h:head>

<h:body>
	<h:form id="form" styleClass="card-form">
		<div class="card-header">Cadastro de Funcionário</div>

		<div class="section">
			<p:panelGrid columns="1" styleClass="ui-noborder">
				<p:outputLabel for="nome" value="Nome" style="paggind:none" />
				<p:inputText id="nome"
					value="#{cadastroFuncionarioBean.funcionario.nome}" maxlength="80" required="true" />
			</p:panelGrid>

			<p:panelGrid columns="1" styleClass="ui-noborder">
				<p:outputLabel for="cpf" value="CPF" />
				<p:inputMask value="#{cadastroFuncionarioBean.funcionario.cpf}"
					mask="999.999.999-99" id="cpf" maxlength="11" required="true" />
			</p:panelGrid>
			
			<p:panelGrid columns="1" styleClass="ui-noborder">
				<p:outputLabel for="funcao" value="Funcao" style="paggind:none" />
				<p:inputText id="funcao"
					value="#{cadastroFuncionarioBean.funcionario.funcao}" maxlength="20" required="true"
					converter="#{funcaoEnumConverter}" />
			</p:panelGrid>

			<p:panelGrid columns="1" styleClass="ui-noborder">
				<p:outputLabel for="login" value="Login" />
				<p:inputText id="login"
					value="#{cadastroFuncionarioBean.funcionario.login}" required="true" />
			</p:panelGrid>

			<p:panelGrid columns="1" styleClass="ui-noborder">
				<p:outputLabel for="pwd1" styleClass="col-fixed" style="width:100px"
					value="Senha" />
				<p:password id="pwd1"
					value="#{cadastroFuncionarioBean.funcionario.senha}" match="pwd2"
					label="Password 1" required="true" />
			</p:panelGrid>

			<p:panelGrid columns="1" styleClass="ui-noborder">
				<p:outputLabel for="pwd2" styleClass="col-fixed" style="width:100px"
					value="Confirme a senha" />
				<p:password id="pwd2"
					value="#{cadastroFuncionarioBean.funcionario.senha}" label="Password 2"
					required="true" />
			</p:panelGrid>

			<p:commandButton id="salvar" value="Salvar"
				actionListener="#{cadastroFuncionarioBean.cadastrar}"
				styleClass="btn" style="width:200px; margin-bottom:10px;" />
		</div>
	</h:form>
</h:body>

</html>
